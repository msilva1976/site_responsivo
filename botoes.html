<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>Botões</title>
</head>
<body>
    
    <div class="container">
        <div class="page-header">
            <h1>Botões</h1>
        </div>
            <div class="row">
                <div class="col-sm-6">
                    <h3>Botões</h3>
                    <a class="btn btn-default" href="">Botão Link</a>
                    <a class="btn btn-danger" href="">Botão link</a>
                    <input type="submit" class="btn btn-primary">
                    <button class="btn btn-primary">Somar</button>
                </div>
                <div class="col-sm-6">
                    <h3>Tipos de Botôes</h3>
                    <button class="btn btn-default">default</button>
                    <button class="btn btn-danger">Danger</button>
                    <button class="btn btn-primary">primary</button>
                    <button class="btn btn-link">link</button>
                    <button class="btn btn-success">success</button>
                    <button class="btn btn-warning">warning</button>
                    <button class="btn btn-info">info</button>
                </div>                   
                
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <h3>Botões nivel de bloco</h3>
                    <button class="btn btn-default btn-block">default</button>
                    <button class="btn btn-primary btn-block">primary</button>
                    <button class="btn btn-success btn-block">success</button>
                    <button class="btn btn-danger btn-block">dange</button>
                    
                </div>
                <div class="col-sm-6">
                    <h3>Tamanho de Botôes</h3>
                    <button class="btn btn-default btn-xs ">default</button>
                    <button class="btn btn-primary btn-sm">primary</button>
                    <button class="btn btn-success btn-md">success</button>
                    <button class="btn btn-danger btn-lg">dange</button>
                    
                </div>     

            </div>
        </div>
    </div><!--tamanho de botões row-->
    <div class="col-sm-6">

    </div>
    
</body>
</html>
