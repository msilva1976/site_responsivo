<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Formulario de Cadastro</h1>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <h3>Cadastre-se</h3>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group" >
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                    <div class="checkbox">
                        <label for="">
                            <input type="checkbox">Aceito os termos do servi√ßo
                        </label>
                    </div>
                    <div class="radio">
                        <label for="php">
                            <input type="radio" name="opcoes" id="php" >PHP
                        </label>
                        <label for="java">
                            <input type="radio" name="opcoes" id="java">JAVA
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" >Salvar</button>
                </form>
            </div>
            <div class="col-sm-4">
                <h3>Logar</h3>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu Email">                   
                </div>
                <div class="form-group">
                    <input type="password" nome="senha" id="senha" class="form-control" placeholder="Digite a sua senha">
                </div>
                <button type="submit" class="btn btn-primary">Logar</button>
                
            </div>
        </div>
    </div>
    
</body>
</html>
