<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>navegação</title>
</head>
<body>
   <div class="container">
        <div class="page-header">
            <h1>Icons</h1>
        </div>
        <h3>
           <p style="color: blue;"><span><img src="./icons/person-circle.svg" width="32" height="32" alt=""></span></p> 
           
           <img src="./icons/bootstrap-icons-1.9.1/instagram.svg" width="32" alt="32" color>
           <span class="glyphicon glyphicon-camera"></span>
           <br><br>
           <a href="https://www.google.com" target="_blank">
           <span class="glyphicon glyphicon-trash"></span>
           </a>
           <br><br>
           <p style="color: blue;"><span class="glyphicon glyphicon-music"></span></p>
           <p style="color: blue;"><img src="./icons/bootstrap-icons-1.9.1/facebook.svg" width="32" alt="32" color></p>
           <p class="glyphicon glyphicon-alert" style="color: red; font-size: 32px;" ></p>
           <br><br>
           <button type="button" style="color:white; font-size: 20px; " class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span> Atualizar</button>
           <br><br>
           <div class="btn-toolbar">
                <div class="btn-group">
                    <button type="button" style="color: black; font-size: 20px;" class="btn btn-warning" alt="refresh" data-toggle="tooltip" data-placement="top" title="tooltip on top">Play<span class="glyphicon glyphicon-play"></span></button>
                    <button type="button" style="color: black; font-size: 20px;" class="btn btn-info"><span class="glyphicon glyphicon-pause"></span></button>
                    <button type="button" style="color: black; font-size: 20px;  " class="btn btn-danger" ><span class="glyphicon glyphicon-stop" ></span></button>
                </div>
           </div>
        </h3>
   </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function(){
            $('[data-toggle="tooltip"]').tooltip()
        })
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    
</body>
</html>
