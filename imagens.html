<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>Botões</title>
</head>
<body>
    
    <div class="container">
        <div class="page-header">
            <h1>Imagens</h1>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h3>imagem responsiva </h3>
                <img class="img-responsive img-circle" src="./imagens/bootstrap-imagens-apoio/uvas.png" alt="">
            </div>
            <div class="col-sm-6">
                <h3>imagem não responsiva </h3>
                <img class="img-circle" src="./imagens/bootstrap-imagens-apoio/uvas.png" alt="">
            </div>
        </div>
        <!--fim row-->
        <div class="row">
            <h3>formas De imagens</h3>
            <div class="col-sm-12">
                <img src="./imagens/bootstrap-imagens-apoio/uvas200.png" alt="">
                <img class="img-circle" src="./imagens/bootstrap-imagens-apoio/uvas200.png" alt="">
                <img class="img-rounded" src="./imagens/bootstrap-imagens-apoio/uvas200.png" alt="">
                <img class="img-thumbnail" src="./imagens/bootstrap-imagens-apoio/uvas200.png" alt="">
                <img class="img-circle" src="./imagens/bootstrap-imagens-apoio/uvas200.png" alt="">
            </div>
        </div>
        
    </div>
    
    
    
</body>
</html>
